<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-8 bg-white rounded-xl shadow-lg">
    <div class="flex flex-col items-center justify-center mb-6">
      <div class="mb-4">
        <svg
          class="h-10 w-10 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17.8 19.2L16 11l3.5-3.5C21 6.5 21.5 4 21 2c-1.5 0-4 0.5-5.5 2L11 6 3 4V2l-2 2L4 7v3l-3 3h3l2 2v2l-1 1z" />
          <path d="M21 16V9l-5.5-5.5" />
          <path d="M22 2v-1" />
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-gray-800">EasyTrip</h1>
      <p class="text-sm text-gray-500 mt-1">
        Faça login para planejar sua próxima aventura em grupo.
      </p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="seueemail@email.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="Sua senha"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Entrar
        </button>
      </div>
    </form>

    <div class="mt-6 text-center text-gray-400 text-sm">
      <p class="relative mb-4">
        <span class="bg-white px-2">Ou continue com</span>
        <span class="absolute left-0 top-1/2 w-full h-px bg-gray-200 -z-10"></span>
      </p>
    </div>

    <div class="flex flex-col items-center text-sm mt-4">
      <a href="#" class="text-blue-600 hover:underline">Não tem uma conta? Cadastre-se</a>
      <a href="#" class="text-blue-600 hover:underline mt-2">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
